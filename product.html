<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>SIMBIO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="css/home.css" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="css/product.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="js/home.js"></script>
    <script src="js/product.js"></script>
  </head>
  <body>
    <div id="bodyWrapper">
      <div id="header">
        <a id="logo" href="index.html"
          ><img id="logoImg" src="images/logo.png"
        /></a>
        <a id="shoppingCart" href="#">
          <i class="fas fa-shopping-cart"></i
          ><span class="noMobile"
            >CART(<span class="totalInCart">0</span>)</span
          >
        </a>
        <nav>
          <ul>
            <li><a id="blogButton" href="blog.html">BLOG</a></li>
            <li><a id="aboutButton" href="about.html">ABOUT</a></li>
            <li>
              <a id="shopButton" class="activeButton" href="shop.html">SHOP</a>
            </li>
            <li><a id="contactButton" href="contact.html">CONTACT</a></li>
          </ul>
        </nav>
        <div class="underline80"></div>
      </div>

      <link
        rel="stylesheet"
        href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
      />

      <div class="wrapper"></div>
      <div class="productTemplate">
        <div class="product group">
          <div class="col-1-2 product-image">
            <div class="bg"></div>
            <div class="indicator"></div>
          </div>
          <div class="col-1-2 product-info">
            <h1 class="productName">NAME</h1>
            <h2 class="price">DKK <span></span></h2>

            <div class="select-dropdown">
              <select class="selectQuantity">
                <option value="quantity">1</option>
                <option value="quantity">2</option>
                <option value="quantity">3</option>
                <option value="quantity">4</option>
              </select>
            </div>

            <div class="select-color"></div>

            <br />

            <a href="" id="addProduct-btn" class="add-btn">Add To Cart</a>

            <p class="desc"></p>

            <a href="" class="share-link">Tweet</a>
            <a href="" class="share-link">Like</a>
            <a href="" class="share-link">Pin</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
