<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>SIMBIO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="css/home.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/blog.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

  <body>
    <div id="bodyWrapper">

        <a id="shoppingCart" href="#">
          <i class="fas fa-shopping-cart"></i
          ><span class="noMobile"

          >

        <nav>
          <ul>
            <li>
              <a id="blogButton" class="activeButton" href="blog.html">BLOG</a>

            <li><a id="contactButton" href="contact.html">CONTACT</a></li>
          </ul>
        </nav>
        <div class="underline80"></div>
      </div>

      <div id="middleWrapper">
        <div class="middleNoFooter" id="blogGallery"></div>
        <template class="productTemplate">
          <a class="articleLink" href="post.html">
            <div id="blogPost1" class="blogPost">
              <img class="image" src="" class="blogPostImage" />
              <p class="blogPostCaption"></p></div
          ></a>
        </template>
      </div>
